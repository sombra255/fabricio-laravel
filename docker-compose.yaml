version: '3'
services:
  app:
    build: .
    container_name: app
    entrypoint: dockerize -wait tcp://db:3306 -timeout 40s ./.docker/entrypoint.sh
    volumes:
      - .:/var/www
    networks:
      - app-network
    depends_on: 
      - db
      - redis      

  nginx:
    build: ./.docker/nginx
    restart: always
    container_name: nginx
    entrypoint: dockerize -template /tmp/nginx-template.conf:/etc/nginx/conf.d/nginx.conf -wait tcp://app:9000 -timeout 40s /var/www/.docker/nginx/entrypoint.sh
    environment:
      - NGINX_APP=app
      - NGINX_PORT=9000
    tty: true
    ports:
      - "8080:80"
    volumes:
      - .:/var/www
    networks:
      - app-network
    depends_on:
      - app    

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - 6379
    networks:
      - app-network

  db:
    build: ./.docker/mysql
    command: --innodb-use-native-aio=0
    restart: always
    container_name: db
    volumes:
      - ./.docker/dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    environment: 
            - MYSQL_DATABASE=laravel
            - MYSQL_USER=root
            - MYSQL_ROOT_PASSWORD=root
    networks:
      - app-network            

networks:
  app-network: 
    driver: bridge

  
